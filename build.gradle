plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'com.github.johnrengelman.shadow' version "5.2.0"
}

group 'org.bibletranslationtools'
version '1.0.1-SNAPSHOT'

repositories {
    jcenter()
}

shadowJar {
    archiveFileName = 'reaper-orature-plugin.jar'
    mergeServiceFiles()
    manifest {
        attributes(
            'Main-Class': "org.bibletranslationtools.oratureplugin.MainKt"
        )
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation "com.github.ajalt.clikt:clikt:3.0.0"

    implementation "com.github.ajalt.clikt:clikt:3.0.0"
    implementation "io.reactivex.rxjava2:rxkotlin:2.4.0"
    implementation "io.reactivex.rxjava2:rxjava:2.2.10"

    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.9.2"
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.2"
}
